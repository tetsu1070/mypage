<body>
  <h3>三重大学生物資源学研究科共生環境学専攻「共生環境学特別講義Ⅰ」集中講義2022/2/26-28  </h3>
  <ol>

  </ol>
  <h3>ファイル閲覧にはパスワードが必要です</h3>
  <input type="password" id="pw" placeholder="パスワードを入力">
  <button onclick="checkPassword()">送信</button>

  <script>
    function checkPassword() {
      const correct = "mieustudents";
      const input = document.getElementById("pw").value;
      if (input === correct) {
        window.location.href = "../#!./storage/real.md"; // 正しい場合のみPDF一覧ページへ遷移
      } else {
        alert("パスワードが間違っています。");
      }
    }
  </script>
